<html>
  <head>
    <title>Crescens' OneST Technical Review</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React-bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
</html>
<body>
  <!-- FRONTEND===================================================================== -->
  <!-- UEN Form -->
  <div style="padding: 50px">
    <form>
      <div class="mb-3">
        <label for="inputUEN" class="form-label">UEN</label>
        <input
          type="text"
          class="form-control"
          id="inputUEN"
          onChange="handleChange(event)"
          aria-describedby="UENHelp"
        />
        <div
          id="UENHelp"
          class="form-text"
          placeholder="Please input UEN here"
        ></div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="checkUEN(event)">
        Submit
      </button>
    </form>
  </div>
  <script src="../index.js" defer type="text/babel"></script>
  <script src="./ui.js" defer></script>
</body>
